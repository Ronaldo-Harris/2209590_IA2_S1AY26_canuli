<!-- Product Modal pop-up for details
 Modal is hidden by default (display:none) and used to show product details.
role="dialog" and aria-modal="true" improve accessibility. -->
<div id="product-modal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.6);z-index:1000">
  <div role="dialog" aria-modal="true" aria-labelledby="modal-title"
       style="max-width:900px;margin:5vh auto;background:#0f172a;border-radius:14px;padding:16px;box-shadow:0 20px 60px rgba(0,0,0,.5)">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h2 id="modal-title" style="margin:.2rem 0">Shoes Details</h2>
      <button id="modal-close" class="btn secondary">Close</button>
    </div>
    <div id="modal-body" style="margin-top:.5rem"></div>
  </div>
